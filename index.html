<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container__output">
        <div class="container__output--previous" data-previous></div>
        <div class="container__output--current" data-current></div>
      </div>

      <button class="container__btn container__span-two" data-all-clear>
        AC
      </button>
      <button class="container__btn" data-delete>DEL</button>
      <button class="container__btn" data-operation>/</button>
      <button class="container__btn" data-number>1</button>
      <button class="container__btn" data-number>2</button>
      <button class="container__btn" data-number>3</button>
      <button class="container__btn" data-operation>*</button>
      <button class="container__btn" data-number>4</button>
      <button class="container__btn" data-number>5</button>
      <button class="container__btn" data-number>6</button>
      <button class="container__btn" data-operation>+</button>
      <button class="container__btn" data-number>7</button>
      <button class="container__btn" data-number>8</button>
      <button class="container__btn" data-number>9</button>
      <button class="container__btn" data-operation>-</button>
      <button class="container__btn" data-number>.</button>
      <button class="container__btn" data-number>0</button>
      <button class="container__btn container__span-two" data-equals>=</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
